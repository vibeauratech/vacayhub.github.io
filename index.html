<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>New Vacayhub </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<body> 

    <nav>
       <img src="logo.png" alt="">
       <div class="round"> <p>Menu</p> </div>

            <div>
                <h2>RACING REDEFINED</h2>

            </div>

        <ul>
            <li>
                <div class="link">
                    <span>Beginner</span>

                </div>
            </li>
            <li>
                <div class="link">
                    <span>Amateur</span>

                </div>
            </li>
            <li>
                <div class="link">
                    <span>Regular</span>
                    <img src="right-arrow-dark.png" class="right-arrow" alt="">

                        <img src="Bike 3.jpg" alt="">
                    </div>
                </div>
            </li>
            <li>
                <div class="link">
                    <span>Top player</span>
                    <img src="right-arrow-dark.png" class="right-arrow" alt="">
                    <div class="hover-reveal">
                        <img src="Bike4.jpg" alt="">

                </div>
            </li>
            <li>
                <div class="link">
                    <span>Pro</span>
                    <img src="right-arrow-dark.png" class="right-arrow" alt="">
                    <div class="hover-reveal">
                        <img src="Bike5.jpg" alt="">
                    </div>
                </div>
            </li>
            <li>
                <div class="link">
                    <span>Superstar</span>
                    <img src="right-arrow-dark.png" class="right-arrow" alt="">
                    <div class="hover-reveal">
                        <img src="Bike 6.jpg" alt="">
                    </div>
                </div>
